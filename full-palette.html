<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="shadow">
        <nav class="nav no-gutter">
            <a href="Bastille.com" class="nav__arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="Bastille.com"><img src="/Projet 3 - ohmyfood EN/images/logo/ohmyfood@2x.svg" class="nav__logo"></a>
        </nav>
    </div>
    <img class="header-img" src="/Projet 3 - ohmyfood EN/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">

    <div class="container">
        <div class="menu shadow">
            <h2 class="menu__title">The Full Palette
                <button class="heart">
                    <i class="fa-regular fa-heart heart__unlike"></i>
                    <i class="fa-solid fa-heart heart__like"></i>
                </button>
            </h2>


            <div class="container-bastille">

                <h4 class="menu-title">ENTREES</h4>
                <div class="border-line"></div>

                <div class="gap">
                    <button class="bastille-btns menu--fade menu--fade-1">
                        <span class="desc">
                            <h3 class="meal-title">Escargot</h3>
                            <span class="space-between">
                                <p class="meal-title">With southern French spices</p>
                                <span class="price">25€</span>
                            </span>
                        </span>
                    </button>



                    <button class="bastille-btns menu--fade menu--fade-2">
                        <span class="desc">
                            <h3 class="meal-title">Duck Foie Gras</h3>
                            <span class="space-between">
                                <p class="meal-title">With black truffle shavings</p>
                                <span class="price">35€</span>
                            </span>
                        </span>
                    </button>



                    <button class="bastille-btns menu--fade menu--fade-3">
                        <span class="desc">
                            <h3 class="meal-title">Fried egg</h3>
                            <span class="space-between">
                                <p class="meal-title">Seasoned with truffle cream and </p>
                                <span class="price">20€</span>
                            </span>
                        </span>
                    </button>

                </div>

                <h4 class="menu-title">MAIN DISH</h4>
                <div class="border-line"></div>

                <div class="gap">
                    <div class="three-buttons menu--fade menu--fade-4">
                        <button class="bastille-btns">
                            <span class="desc">
                                <h3 class="meal-title">Herb-Encrusted Steak</h3>
                                <span class="space-between">
                                    <p class="meal-title">With delicately sliced and seasoned vegetables</p>
                                    <span class="price">40€</span>
                                </span>
                            </span>
                        </button>
                    </div>

                    <div class="three-buttons menu--fade menu--fade-5">
                        <button class="bastille-btns">
                            <span class="desc">
                                <h3 class="meal-title">Ox Tail Shepard's Pie</h3>
                                <span class="space-between">
                                    <p class="meal-title">With black truffle and pureed pasnips</p>
                                    <span class="price">35€</span>
                                </span>
                            </span>
                        </button>
                    </div>

                    <div class="three-buttons menu--fade menu--fade-6">
                        <button class="bastille-btns">
                            <span class="desc">
                                <h3 class="meal-title">Filet of Sole</h3>
                                <span class="space-between">
                                    <p class="meal-title">With citrus dressing</p>
                                    <span class="price">44€</span>
                                </span>
                            </span>
                        </button>
                    </div>

                </div>

                <h4 class="menu-title">DESSERTS</h4>
                <div class="border-line"></div>

                <div class="gap">
                    <div class="three-buttons menu--fade menu--fade-7">
                        <button class="bastille-btns">
                            <span class="desc">
                                <h3 class="meal-title">Paris-Brest</h3>
                                <span class="space-between">
                                    <p class="meal-title">Revisted</p>
                                    <span class="price">18€</span>
                                </span>
                            </span>
                        </button>
                    </div>

                    <div class="three-buttons menu--fade menu--fade-8">
                        <button class="bastille-btns">
                            <span class="desc">
                                <h3 class="meal-title">Chocolate Macaroons</h3>
                                <span class="space-between">
                                    <p class="meal-title">With vanilla ice cream</p>
                                    <span class="price">22€</span>
                                </span>
                            </span>
                        </button>
                    </div>

                    <div class="three-buttons menu--fade menu--fade-9">
                        <button class="bastille-btns">
                            <span class="desc">
                                <h3 class="meal-title">Chocolate Mousse</h3>
                                <span class="space-between">
                                    <p class="meal-title">With spices and black truffle</p>
                                    <span class="price">23€</span>
                                </span>
                            </span>
                        </button>
                    </div>
                </div>

                <div class="order-btn">
                    <button class="btn btn--primary">Order</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <h3 class="footer__title">ohmyfood</h3>
            <ul class="un-list">
                <li class="footer-list"><i class="fa-solid fa-utensils"></i><a href="Suggestion"
                        class="space-logo">Suggest
                        a
                        restaurant</a></li>
                <li class="footer-list"><i class="fa-solid fa-handshake-angle"></i><a href="Partnership "
                        class="space-logo">Become
                        a partner</a>
                </li>
                <li class="footer-list"><a href=" Legal">Legal</a></li>
                <li class="footer-list"><a href=" Contact">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
